<div class="container" *ngIf="articulo">
  <div class="row justify-content-center">
    <div class="col-4">
      <img class="img-principal" [src]="articulo.image" alt="Card image cap">
    </div>
    <div class="col-5 p-4">
      <p>{{articulo.category}}</p>
      <h2>{{articulo.name}}</h2>
      <p>
      <span [ngClass]="articulo.sale_price!==null ? 'text-decoration-line-through' : 'text-decoration-none'">
        {{articulo.regular_price | currency:'EUR':'symbol'}}</span>
        <span *ngIf="articulo.sale_price" class="text-danger">
        {{articulo.sale_price | currency:'EUR':'symbol'}}
      </span>
      </p>
      <img class="img-secundaria" [src]="articulo.image" alt="Card image cap">
      <div *ngIf="articulo.sizes">
        <p class="mt-3">Elige la talla:</p>
        <button class="btn btn-light me-3 border border-1 mt-2" *ngFor="let talla of articulo.sizes"
                [ngClass]="{'text-decoration-line-through': !talla.availability}"
                [disabled]="!talla.availability">
          {{talla.size}}
        </button>
      </div>
      <div class="mt-5">
        <button class="btn btn-dark me-3 p-3"><i class="fas fa-envelope me-2"></i>Lista de espera</button>
        <button class="btn border border-dark border-2 p-3"><i class="far fa-heart me-2"></i>Favoritos</button>
      </div>
    </div>
  </div>
</div>
