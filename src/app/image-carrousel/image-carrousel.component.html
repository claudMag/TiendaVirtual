<div id="carouselControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" *ngIf="slides">
    <div class="carousel-item" [ngClass]="{'active': index === activeIndex}"
         *ngFor="let image of slides; let index = index">
      <img class="d-block w-100" [src]="slides[index]" alt="Slide {{index}}">
    </div>
  </div>
  <a class="carousel-control-prev" (click)="previous()" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" (click)="next()" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
