<div class="row mt-5 justify-content-around"*ngIf="cardsBanner">
  <div class="col-lg-4 col-md-4 col-sm-12" *ngFor="let card of cardsBanner">
    <div class="card">
      <div class="card-header text-center"><h5>{{card.title}}</h5></div>
      <div class="card-body">
        <img class="card-img-top" [src]="card.image" alt="Card image cap">
      </div>
    </div>
  </div>
</div>
